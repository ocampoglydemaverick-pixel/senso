<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Senso" />
    <meta name="theme-color" content="#212529" />
    <title>Senso</title>
    <meta name="description" content="Senso Mobile App" />
    <meta name="author" content="Lovable" />

    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/senso-icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/senso-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/senso-icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/senso-icon-152x152.png" />
    
    <!-- Standard Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/senso-icon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/senso-icon-192x192.png">
    <link rel="shortcut icon" href="/icons/senso-icon-192x192.png">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Senso Mobile App" />
    <meta property="og:description" content="Mobile-first experience" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
      /* Hide scrollbar for all elements */
      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      *::-webkit-scrollbar {
        display: none;
      }
      
      /* Prevent pull-to-refresh and overscroll behaviors */
      html, body {
        overscroll-behavior-y: none;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Fix for full height on iOS Safari */
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
      
      // Fix for iOS standalone mode full height
      function setHeight() {
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      }
      
      window.addEventListener('resize', setHeight);
      window.addEventListener('orientationchange', setHeight);
      setHeight();
    </script>
  </body>
</html>
